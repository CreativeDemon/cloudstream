name: Android Debug Build

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # REQUIRED for creating releases

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assemblePrereleaseDebug

      # Find the APK and export path
      - name: Locate APK
        id: find_apk
        run: |
          APK_PATH=$(find . -path "*build/outputs/apk/prerelease/debug/*.apk" | head -n 1)
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "Found APK at $APK_PATH"

      # Create GitHub Release
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: debug-${{ github.run_number }}
          name: Debug Build ${{ github.run_number }}
          body: |
            ðŸ”§ Debug build generated automatically.
            Commit: ${{ github.sha }}
          files: |
            ${{ steps.find_apk.outputs.apk_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
